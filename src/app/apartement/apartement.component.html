<table>
    <tr>
        <th>id</th>
        <th>appartNum</th>
        <th>FloorNum</th>
        <th>Surface</th>
        <th>Terrace</th>
        <th>Category</th>
    </tr>
    <tr *ngFor="let a of ListF">
        <td>{{a.id}}</td>
        <td>{{a.appartNum}}</td>
        <td>{{a.floorNum}}</td>
        <td>{{a.surface}}</td>
        <td>{{a.terrace}}</td>
        <td>{{a.category}}</td>
    </tr>
</table>
